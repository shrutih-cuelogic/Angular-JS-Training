<!-- Good use of ng-repeat & ng-switch to edit profile data within a object-array. @DonRPage --> 
<div class="container">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Angular Profile Editing</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a ng-click="logout()">Logout </a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="table-responsive">
    <table class="table table-bordered" style="margin-right:30px;">
      <thead>
          <tr>
              <th class="id">ID</th>
              <th class="firstname">Firstname</th>
              <th class="lastname">Lastname</th>
              <th class="username">Username</th>
              <th class="gender">Gender</th>
              <th class="address">Address </th>
              <th>Action </th>
          </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in employees">
          <td>{{ item.id }}</td>
          <td>
            <span ng-hide="editMode">{{ item.firstname }}</span>
            <input class = "form-control" type="text" ng-show="editMode" ng-model="item.firstname" ng-required />
          </td>
          <td>
            <span ng-hide="editMode">{{ item.lastname }}</span>
            <input class = "form-control" type="text" ng-show="editMode" ng-model="item.lastname" ng-required />
          </td>
          <td>
            <span ng-hide="editMode">{{ item.username }}</span>
            <input class = "form-control" type="text" ng-show="editMode" ng-model="item.username" ng-required />
          </td>
          <td>
            <span ng-hide="editMode">{{item.gender}}</span>
            <select class="form-control" name="gender" ng-model="item.gender" ng-show="editMode">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
          </td>
          <td>
            <span ng-hide="editMode">{{ item.address }}</span>
            <input class="form-control" type="text" ng-show="editMode" ng-model="item.address" ng-required />
          </td>
          <td>
              <button type="submit" ng-hide="editMode" ng-click="editMode = true; editProfile(item)" class="btn btn-info"><span class="glyphicon glyphicon-edit"></span></button>
              <button type="submit" ng-show="editMode" ng-click="editMode = false" class="btn btn-success"><span class="glyphicon glyphicon-save"></span></button>
              <button type="submit" ng-show="editMode" ng-click="editMode = false; cancel()" class="btn btn-warning"><span class="glyphicon glyphicon-remove"></span></button>

              <button type="submit" ng-click="deleteProfile($index)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
